<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
        <title>เกมคณิตศาสตร์</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-12 mt-4" style="text-align: center;">
                    <h1>เกมคณิตศาสตร์</h1>
                </div>
                <div class="col-11">
                    <div class="row" style="height: 500px;">
                        <div class="col-4 mt-2">
                            <button type="button" class="btn btn-outline-danger" style="width: 150px;" onclick="start();">เริ่ม</button>
                        </div>
                        <div class="col-8 mt-2" style="display: flex; justify-content: flex-end;">
                            <label>คะแนน : <span id="score"></span>/<span id="kor"></span></label>
                        </div>
                        <div class="col-12">
                            <div class="row bp">
                                <div class="col-sm-9">
                                    <fieldset>
                                        <legend>โจทย์</legend>
                                        <div class="row p">
                                            <div class="col-2">
                                                <label><span id="number1"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="mark"></span></label>
                                            </div>
                                            <div class="col-2">
                                                <label><span id="number2"></span></label>
                                            </div>
                                            <div class="col-1">
                                                <label>=</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="text" style="width: 100%; text-align: center;" id="answer" placeholder="" />
                                            </div>
                                        </div>
                                        <div class="row s mt-2">
                                            <div class="col-3" style="text-align: center;">
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="choice" id="plus" value="+" onclick="radiomark('+');" />
                                                <label>+</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="choice" id="minus" value="-" onclick="radiomark('-');" />
                                                <label>-</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="choice" id="multiplied" value="*" onclick="radiomark('×');" />
                                                <label>×</label>
                                            </div>
                                            <div class="col-2">
                                                <input type="radio" name="choice" id="divide" value="/" onclick="radiomark('÷');" />
                                                <label>÷</label>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-12 mt-2" style=" display: flex; justify-content: center;">
                                    <button type="button" class="btn btn-outline-info" style="font-size: 1.5rem; width: 200px;" onclick="btnanswer();">ส่งคำตอบ</button>
                                </div>
                                <div class="col-sm-9" style="text-align: center;">
                                    <fieldset>
                                        <legend>ผลลัพธ์</legend>
                                        <label style="font-size: 3rem;"><span id="result"></span></label>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="m.js" defer></script>
</html>
